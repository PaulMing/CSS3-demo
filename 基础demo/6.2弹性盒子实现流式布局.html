<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            resize: both;
            overflow: hidden;
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #000;
            /* 消除空隔 */
            align-content: flex-start;
        }
        .content{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--实现流式布局：文档流形式(自左向右,自上到下排列;块元素独占一行，其就会打乱文档流，解决方案就是浮动，display:inine-block,也可以使用弹性盒子) -->
    <div class="container">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
    </div>
</body>
</html>
