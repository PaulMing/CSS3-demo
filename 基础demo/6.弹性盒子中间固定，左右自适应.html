<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 400px;
            display: flex;
            resize: both;
            overflow: hidden;
            border: 1px solid #000;
        }
        .content{
            width: 100px;
            height: 100px;
            flex: 1 1 0%;
            border: 1px solid #000;
        }
        .content:nth-of-type(2){
            /* 如下即可实现，当然也可以中间设定width,左右设定flex: 1 1 0%也OK */
            flex: 0 0 200px;
        }
    </style>
</head>
<body>
    <!-- 实现中间固定,两侧自适应 -->
    <div class="container">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
    </div>
</body>
</html>
