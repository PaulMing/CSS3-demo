<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       /* body{
           margin: 0px;
       } */
    
    </style>
</head>
<body>
    <!-- body中默认font-size: 16px; -->
    <!-- helloWorld字体大小为16px * 1.5 * 2 * 1.2 * 0.8 -->
   <div style="font-size: 1.5em">
       <div style="font-size: 2em">
           <div style="font-size: 1.2em">
               <div style="font-size: 0.8em">
                   helloWorld
               </div>
           </div>
       </div>
   </div>
   <div style="font-size: 46.08px">helloWorld</div>
   <br><br><br><br><br><br><br>

   <!-- rem=root element，是相对于根元素html的相对单位，如果html的字体大小为16px,则1rem=16px -->
   <div style="font-size: 2rem">
       <div style="font-size: 1.2rem">
           <div style="font-size: 0.8rem">
               <div style="font-size: 1.2rem">helloVue</div>
           </div>
       </div>
   </div>
   <div style="font-size: (16*1.2)px">helloVue</div>
   <br><br><br><br><br><br><br>
   <div style="font-size: 1.2ex">baidu</div>
   <div style="font-size: 1.2*8px ">baidu</div>



   <!-- %：会有外边距 vw/vh：忽略外边距 -->
   <!--body:{margin:0px} 两者等长都等于屏幕宽度  -->
   <!-- 不设置宽高，也会有边距 -->
   <div style="width: 100%; height: 10px; background: #000;"></div>
   <div style="width: 100vw; height: 10px; background: red;"></div>
   <div style="background: yellow;">1</div>


   <!-- ch：数字0的高度 -->
   <div>0</div>
   <div style="width: 1ch; height: 1ch; background: red;"></div>

</body>
</html>
